
<ion-view class="learning-word" hide-nav-bar="true">
 
        <div class="tabs tabs-positive tabs-icon-top" style="top:0px"  >
          <a class="tab-item active" href="#app/learningword/cards">
            <i class="icon ion-arrow-right-b"> </i>
            Cards
          </a>
          <a class="tab-item" href="#app/learningword/learned">
            <i class="icon ion-bookmark"></i>
            Learned
          </a>
          <a class="tab-item" href="#app/learningword/stat">
            <i class="icon ion-arrow-graph-up-right"></i>
            Stats
          </a>
      </div>

    
  <ion-content class="main-body has-tabs">
  <!--List words-->
            <div class="list search-result">
                <a hold-fav-word="onFavHold(res)" ng-class="{item: 1==1, 'item-icon-right': 1==1, 'item-even': $index%2==0}" href="#/app/wordDetail/{{res.id}}" ng-repeat="res in listWords"> 
                    <span>
                        {{res.title}}
                    </span>
                    <br/>
                    <span class="short-content">{{res.stripContent}}</span>
                    <i class="icon ion-ios7-arrow-right search-item"></i>
                </a>
                <a class="item load-more-result" ng-if="hasNextPage" ng-click="searchDict(keyword, currentPage+1,typeSearch)" href="#">
                    <i class="icon ion-ios7-arrow-down"></i>
                </a>
            </div>
  </ion-content>
</ion-view>
