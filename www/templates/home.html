<head>
    <link href="css/home.css" rel="stylesheet">
</head>

<ion-view has-header="false" data-ng-init="searchDict('F',1,1)" title="" hide-back-button="{{hideBackButton}}">
    <div class="bar bar-header item-input-inset search-bar">
        <label class="item-input-wrapper label-search-dict">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input placeholder="Search" id="search_input" type="text" ng-model="searchStr" ng-change="searchDict(searchStr,1,0)" class="search-dict">
        </label>
    </div>
    <div class="input-bottom"></div>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon menu-button"></button>
    </ion-nav-buttons>

    <ion-content class="main-body has-header" id="home-content">
        <div id="top"></div>

        <div class="main-content">
            <!--List character-->
            <div class="list char-list">
                <a ng-class="{item: 1==1, active: typeSearch==1&&char==keyword}" ng-click="searchDict(char,1,1)" ng-repeat="char in characters" href="javascript: void(0)">
                    {{char}}
                </a>
            </div>
            <!--Selected word-->
            <div class="list card search-result-box right-content" id="word_selected" ng-show="wordSelected">
                <div class="item">
                    <i class="icon ion-ios7-volume-high"></i>
                    <span class="bold-span">{{selectedObject.title}}</span>  
                    <span class="speech" ng-bind-html="selectedObject.speech"></span>
                    <save-word></save-word>
                </div>
                <div class="item item-body">
                    <ion-scroll class="word-content">
                        <div ng-bind-html="selectedObject.content"></div>
                    </ion-scroll>
                </div>

                <div class="item next-word-item" ng-click="selectNextWord(nextObject.id)">
                    <div class="next-word-link item-icon-right" href="javascript: void(0)">{{nextObject.title}}
                        <i class="icon ion-ios7-arrow-right"></i>
                    </div>  
                </div>
            </div> 
            <!--List words-->
            <div class="list search-result right-content" ng-show="!wordSelected">
                <a class="item item-icon-right" href="javascript: void(0)" ng-repeat="res in resultsCollection" ng-click="selectResult($index)"> 
                    <span>
                        {{res.title}}
                    </span>
                    <br/>
                    <span class="short-content">{{res.content}}</span>
                    <i class="icon ion-ios7-arrow-right search-item"></i>
                </a>
                <a class="item load-more-result" ng-if="hasNextPage" ng-click="searchDict(keyword, currentPage+1,typeSearch)" href="javascript: void(0)">
                    <i class="icon ion-ios7-arrow-down"></i>
                </a>
            </div>

        </div>
    </ion-content>
</ion-view>
