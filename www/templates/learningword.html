<ion-view class="learning-word" title="Learning words" data-ng-init="getListWords()" hide-back-button="{{hideBackButton}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon menu-button"></button>
  </ion-nav-buttons>
  <ion-content class="main-body has-header">
     <!--List words-->
            <div class="list search-result">
                <a hold-fav-word="onFavHold(res)" ng-class="{item: 1==1, 'item-icon-right': 1==1, 'item-even': $index%2==0}" href="#/app/wordDetail/{{res.id}}" ng-repeat="res in listWords"> 
                    <span>
                        {{res.title}}
                    </span>
                    <br/>
                    <span class="short-content">{{res.content}}</span>
                    <i class="icon ion-ios7-arrow-right search-item"></i>
                </a>
                <a class="item load-more-result" ng-if="hasNextPage" ng-click="searchDict(keyword, currentPage+1,typeSearch)" href="#">
                    <i class="icon ion-ios7-arrow-down"></i>
                </a>
            </div>
  </ion-content>
</ion-view>
